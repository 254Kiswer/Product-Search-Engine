<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title> Quintin Wolf Ent</title>

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <form >
            <i class="fas fa-search"></i>
            <input type="text" name="" id="search-item" placeholder="search products" onkeyup="search()">
        </form>
        <div class="product-list" id="product-id">
            <div class="product">
                <img src="img/tshirt-1.jpg" alt="">
                <div class="p-details">
                    <h2>Tshirt for Everyone</h2>
                    <h3>kes250</h3>
                </div>
            </div>
            
            <div class="product">
                <img src="img/backpack.jpg" alt="">
                <div class="p-details">
                    <h2>Backpack</h2>
                    <h3>kes2500</h3>
                </div>
            </div>
            <div class="product">
                <img src="img/handbag.jpg" alt="">
                <div class="p-details">
                    <h2>handbag</h2>
                    <h3>kes250</h3>
                </div>
            </div>
            <div class="product">
                <img src="img/heels.jpg" alt="">
                <div class="p-details">
                    <h2>heels</h2>
                    <h3>kes250</h3>
                </div>
            </div>
            <div class="product">
                <img src="img/hoodie.jpg" alt="">
                <div class="p-details">
                    <h2>hoodie</h2>
                    <h3>kes250</h3>
                </div>
            </div>
            <div class="product">
                <img src="img/jeans.jpg" alt="">
                <div class="p-details">
                    <h2>jeans</h2>
                    <h3>kes250</h3>
                </div>
            </div>
            <div class="product">
                <img src="img/shoes.jpg" alt="">
                <div class="p-details">
                    <h2>shoes</h2>
                    <h3>kes250</h3>
                </div>
            </div>
            <div class="product">
                <img src="img/watch.jpg" alt="">
                <div class="p-details">
                    <h2>watch</h2>
                    <h3>kes250</h3>
                </div>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
